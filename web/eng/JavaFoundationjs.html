<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Learning Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/courses.css">
</head>
<body>
    <!-- Header -->
    <div class="header d-flex align-items-center justify-content-between">
        <div>LinkedIn Learning Clone</div>
        <input type="text" class="form-control search-bar" placeholder="Buscar cursos">
        <div class="profile">Mi Perfil</div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="course-item">Introducción</div>
                <div class="course-item">Módulo 1: Fundamentos</div>
                <div class="course-item">Módulo 2: Avanzado</div>
                <div class="course-item">Módulo 3: Proyecto Final</div>
            </div>

            <!-- Content Area -->
            <div class="col-md-9 content-area">
                <div class="video-player">Video Reproductor</div>
                <div class="mt-4">
                    <h2>Título del curso</h2>
                    <p>Descripción del contenido del curso. Aquí puedes agregar texto sobre lo que el estudiante aprenderá.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
