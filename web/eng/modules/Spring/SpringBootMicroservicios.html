<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/courses.css">
</head>
<body>
    <!-- Header -->
    <div class="header d-flex align-items-center justify-content-between bg-success">
        <div><a href="/web/es/index.html"><i class="fas fa-home text-white"></i></a></div>
        <input type="text" class="form-control search-bar" placeholder="Buscar módulos">
        <div class="profile">Spring Boot y Microservicios <i class="fas fa-leaf"></i></div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar bg-light">
                <div class="course-item" onclick="loadModule('intro')">Introducción</div>
                <div class="course-item" onclick="loadModule('module1')">Módulo 1: Fundamentos</div>
                <div class="course-item" onclick="loadModule('module2')">Módulo 2: Avanzado</div>
                <div class="course-item" onclick="loadModule('module3')">Módulo 3: Proyecto Final</div>
            </div>

            <!-- Content Area -->
            <div class="col-md-9 content-area">
                <div id="module-content">
                    <h2>Bienvenido</h2>
                    <p>Selecciona un módulo de la barra lateral para ver su contenido.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
